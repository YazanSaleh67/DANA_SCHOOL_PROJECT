<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer with Loop and Condition</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;

    #box {
      width: 100px;
      height: 100px;
      margin: 20px auto;
      background-color: skyblue;

      margin: 20px 0;

<body>
  <h1>Timer with Loop and Condition</h1>
  <div id="box"></div>
  <div id="timer">10</div>
  <script src="scripts.js"></script>

</html>
